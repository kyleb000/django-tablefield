{% load i18n %}
<div id="{{ widget.attrs.id }}-handsontable-container"></div>
<textarea style="display:none" class="table_field_textarea" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
{% if widget.value %}{{ widget.value }}{% endif %}</textarea>

<script>
window.addEventListener('load', function(){
    window.initTable("{{ widget.attrs.id|escapejs }}", {{ widget.attrs.table_options_json|safe }});
});
</script>
<style type="text/css">
    .widget-checkbox_input label {
        font-weight: bold;
    }
    .widget-checkbox_input .field-content {
        line-height: 1.8em;
    }
    .widget-checkbox_input .field-content input {
        float: left;
        margin-right: 5px;
    }
</style>
